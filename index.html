<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>display</title>
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="stylesheet" href="assets/css/reset.css">
  <link rel="shortcut icon" href="assets/img/favicon.ico">
</head>

<body>

  <section>
    <h2>高さと幅を全く指定しない場合</h2>
    <div class="box block">block</div>
    <div class="box inline">inline</div>
    <div class="box inline-block">inline-block</div>
  </section>

  <section>
    <h2>高さと幅を指定した場合</h2>
    <div class="box size block">block</div>
    <div class="box size inline">inline</div>
    <div class="box size inline-block">inline-block</div>
  </section>

</body>

</html>
